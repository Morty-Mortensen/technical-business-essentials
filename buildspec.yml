version: 0.2
env:
  shell: bash
phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - /bin/bash ./frontendBuild.sh
      - /bin/bash ./backendBuild.sh
  post_build:
    commands:
      - echo "Entering the post-build phase"
artifacts:
  secondary-artifacts:
    client:
      files:
        - '**/*'
      base-directory: ./build/frontend
    server:
      files:
        - '**/*'
      base-directory: ./build/backend
